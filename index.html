<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Trabajo grupal 4</title>
  </head>
  <body>
    <main>
      <header>CÁLCULOS DE FECHAS</header>
      <section id="calculoEdad">
        <h1 class="calculoEdad">Cálculo de edad:</h1>

        <input type="date" name="user_date" id="user_date" />
        <input
          type="button"
          value="Calcular edad"
          class="btn btn-primary btn-sm"
          onclick="javascript:calcularEdad();"
        />
      </section>
      <!-- div donde mostraremos el resultado -->
      <div id="result"></div>

      <section id="calculoPermanencia">
        <h1 class="calculoPermanencia">Cálculo de permanencia en la organización:</h1>
        <input
          type="date"
          name="fecha_inicio"
          id="fecha_inicio"
          min="1900-01-01"
          max="2023/05/31"
        />
        <input
          type="date"
          name="fecha_termino"
          id="fecha_termino"
          min="1900-01-01"
          max="2023/05/31"
        />
        <input
          type="button"
          value="Calcular permanencia en la organización"
          class="btn btn-primary btn-sm"
          onclick="javascript:calcularPermanencia();"
        />

        <!-- div donde mostraremos el resultado -->
        <div class="resultado" id="resultado"></div>
      </section>

      <script src="./index.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
